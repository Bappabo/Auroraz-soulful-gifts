{% extends 'base.html' %}
{% block content %}
<h2>Product Inventory</h2>
<a href="{% url 'product_add' %}">Add Product</a>
<table>
    <tr>
        <th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
            <a href="{% url 'product_edit' product.pk %}">Edit</a>
            <a href="{% url 'product_delete' product.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
